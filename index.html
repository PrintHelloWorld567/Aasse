<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Party Fruit Guessing Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

#score {
    font-size: 42px;
    margin-top: 15px;
}

#image {
    margin-top: 10px;
    width: 90vw;
    max-height: 70vh;
    object-fit: contain;
    border-radius: 15px;
    border: 5px solid #00ff88;
    box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
    background: white;
}

#status {
    font-size: 36px;
    margin-top: 15px;
    height: 50px;
}

#heard {
    font-size: 20px;
    opacity: 0.8;
    margin-top: 5px;
}

#startBtn {
    margin-top: 20px;
    font-size: 28px;
    padding: 18px 35px;
    background: #00ff88;
    color: black;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

.correct {
    color: #00ff88;
}

.listening {
    color: #00aaff;
}
</style>
</head>
<body>

<div id="score">Score: 0</div>

<img id="image">

<div id="status">Tap START</div>
<div id="heard"></div>

<button id="startBtn">START</button>

<script>
// Real fruit images that load reliably
const objects = [
    { name:"apple", img:"https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" },
    { name:"banana", img:"https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" },
    { name:"orange", img:"https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" },
    { name:"lemon", img:"https://upload.wikimedia.org/wikipedia/commons/1/1c/Lemons.jpg" },
    { name:"lime", img:"https://upload.wikimedia.org/wikipedia/commons/c/c4/Lime-Whole.jpg" },
    { name:"grapes", img:"https://upload.wikimedia.org/wikipedia/commons/3/36/Kyoho-grape.jpg" },
    { name:"watermelon", img:"https://upload.wikimedia.org/wikipedia/commons/e/ee/Watermelon.jpg" }
];

let current;
let score = 0;
let recognition;
let listening = false;

const image = document.getElementById("image");
const scoreText = document.getElementById("score");
const status = document.getElementById("status");
const heard = document.getElementById("heard");
const startBtn = document.getElementById("startBtn");

function newObject(){
    current = objects[Math.floor(Math.random()*objects.length)];
    image.src = current.img;
}

newObject();

startBtn.onclick = async () => {
    startBtn.style.display = "none";

    try {
        await navigator.mediaDevices.getUserMedia({ audio:true });
    } catch(e) {
        alert("Please allow microphone access.");
        return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SpeechRecognition){
        alert("Speech recognition not supported. Use Chrome on Android or desktop.");
        return;
    }

    recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "en-US";

    recognition.onstart = () => {
        listening = true;
        status.innerText = "Listening...";
        status.className = "listening";
    };

    recognition.onresult = (event) => {
        const text = event.results[event.results.length-1][0].transcript.toLowerCase();
        heard.innerText = "Heard: " + text;

        if(text.includes(current.name)){
            score++;
            scoreText.innerText = "Score: " + score;

            status.innerText = "CORRECT!";
            status.className = "correct";

            setTimeout(()=>{
                newObject();
                status.innerText = "Listening...";
                status.className = "listening";
            }, 1000);
        }
    };

    recognition.onerror = () => restartRecognition();
    recognition.onend = () => restartRecognition();
    recognition.start();
};

function restartRecognition(){
    if(recognition && listening){
        try { recognition.start(); } catch(e){}
    }
}
</script>

</body>
</html>
