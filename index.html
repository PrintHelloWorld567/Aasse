<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Party Object Guessing Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin:0;
    background:#111;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow-x:hidden;
}

#score {
    font-size:40px;
    margin-top:20px;
}

#image {
    margin-top:20px;
    width:80vw;
    max-height:60vh;
    object-fit:contain;
    border-radius:20px;
    border:5px solid #00ff88;
    box-shadow:0 0 60px rgba(0,255,136,0.5);
    background:white;
}

#status {
    font-size:32px;
    margin-top:20px;
    height:40px;
}

#heard {
    font-size:18px;
    opacity:0.8;
    margin-top:10px;
}

#startBtn {
    margin-top:30px;
    font-size:28px;
    padding:20px 40px;
    background:#00ff88;
    color:black;
    border:none;
    border-radius:15px;
    cursor:pointer;
}

.correct {
    color:#00ff88;
}

.listening {
    color:#00aaff;
}

</style>
</head>
<body>

<div id="score">Score: 0</div>

<img id="image">

<div id="status">Tap START</div>

<div id="heard"></div>

<button id="startBtn">START</button>

<script>
// Clean, obvious objects with guaranteed loading images
const objects = [
{name:"apple", img:"https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg"},
{name:"banana", img:"https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg"},
{name:"orange", img:"https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg"},
{name:"grapes", img:"https://upload.wikimedia.org/wikipedia/commons/3/36/Kyoho-grape.jpg"},
{name:"car", img:"https://upload.wikimedia.org/wikipedia/commons/3/3e/Toyota_Corolla_2019_front_view.jpg"},
{name:"chair", img:"https://upload.wikimedia.org/wikipedia/commons/5/5a/Chair_Example.jpg"},
{name:"cup", img:"https://upload.wikimedia.org/wikipedia/commons/4/45/Coffee_cup_%28pixabay%29.jpg"},
{name:"bottle", img:"https://upload.wikimedia.org/wikipedia/commons/4/44/Water_bottle.jpg"},
{name:"phone", img:"https://upload.wikimedia.org/wikipedia/commons/f/f8/IPhone_12_Pro_%28silver%29.jpg"},
{name:"shoe", img:"https://upload.wikimedia.org/wikipedia/commons/a/a2/Sneakers_%28Nike%29.jpg"},
{name:"carrot", img:"https://upload.wikimedia.org/wikipedia/commons/7/70/Carrot.jpg"},
{name:"watermelon", img:"https://upload.wikimedia.org/wikipedia/commons/e/ee/Watermelon.jpg"},
{name:"backpack", img:"https://upload.wikimedia.org/wikipedia/commons/1/18/Backpack.jpg"},
{name:"keyboard", img:"https://upload.wikimedia.org/wikipedia/commons/5/5e/Computer_keyboard.jpg"},
{name:"mouse", img:"https://upload.wikimedia.org/wikipedia/commons/5/5b/Computer_mouse.jpg"}
];

let current;
let score = 0;
let recognition;
let listening = false;

const image = document.getElementById("image");
const scoreText = document.getElementById("score");
const status = document.getElementById("status");
const heard = document.getElementById("heard");
const startBtn = document.getElementById("startBtn");

function newObject(){
    current = objects[Math.floor(Math.random()*objects.length)];
    image.src = current.img;
}

newObject();

startBtn.onclick = async () => {

    startBtn.style.display = "none";

    // Ask for microphone permission
    try{
        await navigator.mediaDevices.getUserMedia({audio:true});
    }
    catch(e){
        alert("Microphone permission denied. Please allow mic access.");
        return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if(!SpeechRecognition){
        alert("Speech recognition not supported. Use Chrome (desktop or Android). iPhone Safari is not supported.");
        return;
    }

    recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "en-US";

    recognition.onstart = () => {
        listening = true;
        status.innerText = "Listening...";
        status.className = "listening";
    };

    recognition.onresult = (event) => {

        const text = event.results[event.results.length-1][0].transcript.toLowerCase().trim();
        heard.innerText = "Heard: " + text;

        if(text.includes(current.name)){
            score++;
            scoreText.innerText = "Score: " + score;

            status.innerText = "CORRECT!";
            status.className = "correct";

            setTimeout(()=>{
                newObject();
                status.innerText = "Listening...";
                status.className = "listening";
            },1000);
        }
    };

    recognition.onerror = () => {
        restartRecognition();
    };

    recognition.onend = () => {
        restartRecognition();
    };

    recognition.start();
};

function restartRecognition(){
    if(recognition && listening){
        try{ recognition.start(); } catch(e){}
    }
}
</script>

</body>
</html>
