<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Party Object Guessing Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

#score {
    font-size: 40px;
    margin-top: 10px;
}

#image {
    margin-top: 10px;
    width: 90vw;
    max-height: 70vh;
    object-fit: contain;
    border-radius: 15px;
    border: 4px solid #00ff88;
    box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
    background: white;
}

#status {
    font-size: 36px;
    margin-top: 15px;
    height: 50px;
}

#heard {
    font-size: 20px;
    opacity: 0.7;
    margin-top: 5px;
}

#startBtn {
    margin-top: 20px;
    font-size: 28px;
    padding: 18px 35px;
    background: #00ff88;
    color: black;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

.correct {
    color: #00ff88;
}

.listening {
    color: #00aaff;
}
</style>
</head>
<body>

<div id="score">Score: 0</div>

<img id="image">

<div id="status">Tap START</div>
<div id="heard"></div>

<button id="startBtn">START</button>

<script>
// Simple everyday objects (fruits & common items)
const objects = [
{name:"apple", img:"https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg"},
{name:"banana", img:"https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg"},
{name:"orange", img:"https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg"},
{name:"lemon", img:"https://upload.wikimedia.org/wikipedia/commons/8/85/Lemon.jpg"},
{name:"lime", img:"https://upload.wikimedia.org/wikipedia/commons/c/c4/Lime-Whole.jpg"},
{name:"grape", img:"https://upload.wikimedia.org/wikipedia/commons/3/36/Kyoho-grape.jpg"},
{name:"watermelon", img:"https://upload.wikimedia.org/wikipedia/commons/e/ee/Watermelon.jpg"},
{name:"cup", img:"https://upload.wikimedia.org/wikipedia/commons/4/45/Coffee_cup_%28pixabay%29.jpg"},
{name:"bottle", img:"https://upload.wikimedia.org/wikipedia/commons/4/44/Water_bottle.jpg"},
{name:"shoe", img:"https://upload.wikimedia.org/wikipedia/commons/a/a2/Sneakers_%28Nike%29.jpg"}
];

let current;
let score = 0;
let recognition;
let listening = false;

const image = document.getElementById("image");
const scoreText = document.getElementById("score");
const status = document.getElementById("status");
const heard = document.getElementById("heard");
const startBtn = document.getElementById("startBtn");

function newObject(){
    current = objects[Math.floor(Math.random()*objects.length)];
    image.src = current.img;
}

newObject();

startBtn.onclick = async () => {
    startBtn.style.display = "none";

    // Ask for microphone permission
    try{
        await navigator.mediaDevices.getUserMedia({audio:true});
    }
    catch(e){
        alert("Microphone permission denied. Please allow mic access.");
        return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if(!SpeechRecognition){
        alert("Speech recognition not supported. Use Chrome (desktop or Android). iPhone Safari is not supported.");
        return;
    }

    recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "en-US";

    recognition.onstart = () => {
        listening = true;
        status.innerText = "Listening...";
        status.className = "listening";
    };

    recognition.onresult = (event) => {
        const text = event.results[event.results.length-1][0].transcript.toLowerCase().trim();
        heard.innerText = "Heard: " + text;

        if(text.includes(current.name)){
            score++;
            scoreText.innerText = "Score: " + score;

            status.innerText = "CORRECT!";
            status.className = "correct";

            setTimeout(()=>{
                newObject();
                status.innerText = "Listening...";
                status.className = "listening";
            }, 1000);
        }
    };

    recognition.onerror = () => {
        restartRecognition();
    };

    recognition.onend = () => {
        restartRecognition();
    };

    recognition.start();
};

function restartRecognition(){
    if(recognition && listening){
        try{ recognition.start(); } catch(e){}
    }
}

</script>

</body>
</html>
